<html>
<head>
	<title>Chess openings</title>

	<script type="text/javascript" src="/generated_data/d3_openings_tree_extended.live.json"></script> <!--//var openings_tree = -->

	<script type="text/javascript">

	var linescale = 0.1;

	function go(){
		var vis = d3.select("#d3_viz").append("svg:svg")
			.attr("width", 1000)
			.attr("height", 1000)
			.append("svg:g");

		var tree = d3.layout.tree()
			.size([1000,1000]);

		var link = d3.svg.line()
			.x(function(d) { return d.x; })
		    .y(function(d) { return d.y; })
		    .interpolate("basis");


		var link = d3.svg.diagonal()
				.projection( function(d){ return [d.x, d.y]; } );

		var nodes = tree.nodes(openings_tree.tree);
		//console.log(nodes); 
		var link = vis.selectAll("pathlink")
			.data(tree.links(nodes))
			.enter().append("svg:path")
			.attr("class", "link")
			.attr("stroke-width",function(d){
					//TODO look up the node weight and assign a thicness accordingly  ;
					var thickness = Math.log(openings_tree.lookup[d.target.name].weight);
					return thickness;
				}
			).attr("stroke",function(d){
					return getPlayerColour(openings_tree.lookup[d.target.name].players);
				}
			)
			.attr("d", link);
	}

	function getPlayerColour(players){
		//if there's anand vs kramnik
		if(players){
			if(players.Anand_Kramnik){
				return ("#FFFFFF");
			}
			if(players.Anand){
				if(players.Kramnik){
					return ("#FF00FF");//if there's anand and kramnik
				}
				return ("#FF0000"); //if there's just ananad
			}
			if(players.Kramnik){
				//if there's just kramnik
				return ("#0000FF");
			}
		}
		return "#00000000"; //default
	}

	function getECOColour(ECO_codes){
		console.log(ECO_codes);
		colours = {
			A:"#FF85FF",
			B:"#0096FF",
			C:"#8EFA00",
			D:"#FF9300",
			E:"#531B93"
		}
		return colours[ECO_codes[0]];
	}


	</script>
	<style type="text/css">
		.label{
			border-bottom: solid;
			border-width: 1px;
			border-color: #fff;

			color: #fff;
		}

		.link {
			fill: none;
			//stroke: #000;
			//stroke-width: 1px;
		}


	</style>
</head>

</body>
